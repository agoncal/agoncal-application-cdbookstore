<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{invoiceBean.id}'/>
		<f:event type="preRenderView" listener='#{invoiceBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Invoice"/>

	<ui:define name="header">
		Invoice
	</ui:define>

	<ui:define name="subheader">
		View existing Invoice
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="invoiceBeanInvoiceId" value="Invoice number:"/>
			<h:outputText id="invoiceBeanInvoiceId" value="#{invoiceBean.invoice.id}"/>
			<h:outputText/>
			<h:outputLabel for="invoiceBeanInvoiceInvoiceDate" value="Invoice Date:"/>
			<h:outputText id="invoiceBeanInvoiceInvoiceDate" value="#{invoiceBean.invoice.invoiceDate}">
				<f:convertDateTime type="date"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="invoiceBeanInvoiceFirstName" value="First Name:"/>
			<h:outputText id="invoiceBeanInvoiceFirstName" value="#{invoiceBean.invoice.firstName}"/>
			<h:outputText/>
			<h:outputLabel for="invoiceBeanInvoiceLastName" value="Last Name:"/>
			<h:outputText id="invoiceBeanInvoiceLastName" value="#{invoiceBean.invoice.lastName}"/>
			<h:outputText/>
			<h:outputLabel for="invoiceBeanInvoiceTelephone" value="Telephone:"/>
			<h:outputText id="invoiceBeanInvoiceTelephone" value="#{invoiceBean.invoice.telephone}"/>
			<h:outputText/>
			<h:outputLabel for="invoiceBeanInvoiceEmail" value="Email:"/>
			<h:outputText id="invoiceBeanInvoiceEmail" value="#{invoiceBean.invoice.email}"/>
			<h:outputText/>
			<h:outputLabel for="invoiceBeanInvoiceStreet1" value="Street 1:"/>
			<h:outputText id="invoiceBeanInvoiceStreet1" value="#{invoiceBean.invoice.street1}"/>
			<h:outputText/>
			<h:outputLabel for="invoiceBeanInvoiceStreet2" value="Street 2:"/>
			<h:outputText id="invoiceBeanInvoiceStreet2" value="#{invoiceBean.invoice.street2}"/>
			<h:outputText/>
			<h:outputLabel for="invoiceBeanInvoiceCity" value="City:"/>
			<h:outputText id="invoiceBeanInvoiceCity" value="#{invoiceBean.invoice.city}"/>
			<h:outputText/>
			<h:outputLabel for="invoiceBeanInvoiceState" value="State:"/>
			<h:outputText id="invoiceBeanInvoiceState" value="#{invoiceBean.invoice.state}"/>
			<h:outputText/>
			<h:outputLabel for="invoiceBeanInvoiceZipcode" value="Zipcode:"/>
			<h:outputText id="invoiceBeanInvoiceZipcode" value="#{invoiceBean.invoice.zipcode}"/>
			<h:outputText/>
			<h:outputLabel for="invoiceBeanInvoiceCountry" value="Country:"/>
			<h:outputText id="invoiceBeanInvoiceCountry" value="#{invoiceBean.invoice.country}"/>
			<h:outputText/>
			<h:outputLabel for="invoiceBeanInvoiceTotalBeforeDiscount" value="Total Before Discount:"/>
			<h:outputText id="invoiceBeanInvoiceTotalBeforeDiscount" value="#{invoiceBean.invoice.totalBeforeDiscount}"/>
			<h:outputText/>
			<h:outputLabel for="invoiceBeanInvoiceVatRate" value="Vat Rate:"/>
			<h:outputText id="invoiceBeanInvoiceVatRate" value="#{invoiceBean.invoice.vatRate}"/>
			<h:outputText/>
			<h:outputLabel for="invoiceBeanInvoiceVat" value="Vat:"/>
			<h:outputText id="invoiceBeanInvoiceVat" value="#{invoiceBean.invoice.vat}"/>
			<h:outputText/>
			<h:outputLabel for="invoiceBeanInvoiceDiscount" value="Discount:"/>
			<h:outputText id="invoiceBeanInvoiceDiscount" value="#{invoiceBean.invoice.discount}"/>
			<h:outputText/>
			<h:outputLabel for="invoiceBeanInvoiceDiscountRate" value="Discount Rate:"/>
			<h:outputText id="invoiceBeanInvoiceDiscountRate" value="#{invoiceBean.invoice.discountRate}"/>
			<h:outputText/>
			<h:outputLabel for="invoiceBeanInvoiceTotalAfterDiscount" value="Total After Discount:"/>
			<h:outputText id="invoiceBeanInvoiceTotalAfterDiscount" value="#{invoiceBean.invoice.totalAfterDiscount}"/>
			<h:outputText/>
			<h:outputLabel for="invoiceBeanInvoiceTotalAfterVat" value="Total After Vat:"/>
			<h:outputText id="invoiceBeanInvoiceTotalAfterVat" value="#{invoiceBean.invoice.totalAfterVat}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
		</div>
	</ui:define>

</ui:composition>
