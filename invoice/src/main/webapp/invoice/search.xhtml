<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{invoiceBean.page}'/>
		<f:event type="preRenderView" listener='#{invoiceBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Invoice entities"/>

	<ui:define name="header">
		Invoice
	</ui:define>

	<ui:define name="subheader">
		Search Invoice entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="invoiceBeanExampleFirstName" value="First Name:"/>
						<h:panelGroup>
							<h:inputText id="invoiceBeanExampleFirstName" maxLength="50" value="#{invoiceBean.example.firstName}"/>
							<h:message for="invoiceBeanExampleFirstName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="invoiceBeanExampleLastName" value="Last Name:"/>
						<h:panelGroup>
							<h:inputText id="invoiceBeanExampleLastName" maxLength="50" value="#{invoiceBean.example.lastName}"/>
							<h:message for="invoiceBeanExampleLastName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="invoiceBeanExampleTelephone" value="Telephone:"/>
						<h:panelGroup>
							<h:inputText id="invoiceBeanExampleTelephone" value="#{invoiceBean.example.telephone}"/>
							<h:message for="invoiceBeanExampleTelephone" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="invoiceBeanExampleEmail" value="Email:"/>
						<h:panelGroup>
							<h:inputText id="invoiceBeanExampleEmail" value="#{invoiceBean.example.email}"/>
							<h:message for="invoiceBeanExampleEmail" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="invoiceBeanExampleStreet1" value="Street 1:"/>
						<h:panelGroup>
							<h:inputText id="invoiceBeanExampleStreet1" maxLength="50" value="#{invoiceBean.example.street1}"/>
							<h:message for="invoiceBeanExampleStreet1" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{invoiceBean.search}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="invoiceBeanPageItems" styleClass="data-table" value="#{invoiceBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Invoice number"/>
					</f:facet>
					<h:link outcome="/invoice/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemId" value="#{_item.id}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Date"/>
					</f:facet>
					<h:link outcome="/invoice/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDate" value="#{_item.invoiceDate}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="First Name"/>
					</f:facet>
					<h:link outcome="/invoice/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemFirstName" value="#{_item.firstName}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Last Name"/>
					</f:facet>
					<h:link outcome="/invoice/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemLastName" value="#{_item.lastName}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Email"/>
					</f:facet>
					<h:link outcome="/invoice/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemEmail" value="#{_item.email}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{invoiceBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
